<form class="{{cssClass}} {{actor.type}} flexcol" autocomplete="off">
    <header class="sheet-header">
      <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="100" width="100"/>
      <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="Nom"/></h1>
            <div class="resources grid grid-2col">
                <div class="resource flex-group-center">
                    <p>Niveau : </p>
                    <p>Spécialisation : </p>
                    </div>
                <div>
                    <input name="system.mechanics.level" type="text" value="{{system.mechanics.level}}" data-dtype="Number"/>
                    <input name="system.mechanics.specialisation" type="text" value="{{system.mechanics.specialisation}}"/>
                </div>
            </div>
        </div>
    </header>
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="features">Résumé</a>
        <a class="item" data-tab="inventory">Inventaire</a>
        <a class="item" data-tab="lore">Histoire</a>
    </nav>
    <section class="sheet-body">
        <div class="tab features active" data-group="primary" data-tab="features">{{>"systems/parallea/templates/navTabs/featuresTab.html"}}</div>
        <div class="tab inventory" data-group="primary" data-tab="inventory">{{>"systems/parallea/templates/navTabs/inventoryTab.html"}}</div>
        <div class="tab lore" data-group="primary" data-tab="lore">{{>"systems/parallea/templates/navTabs/loreTab.html"}}</div>
    </section>
</form>
