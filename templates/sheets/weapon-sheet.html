<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>
    <div>
        <table>
            <tr>
                <th>Type d'attaque</th>
                <th>Rune</th>
                <th>DÃ© de l'arme</th>
                <th>Enchantable</th>
                <th>Base d'attaque</th>
            </tr>
            
            <tr>
                <td>
                    <select name="system.attributs.type" >
                        {{#select system.attributs.type}}
                        {{#each config.weapon_types as |name type|}}
                        <option value="{{type}}">{{name}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                </td>
                <td>
                    <input name="system.damage.dice_damage" type="text" value="{{system.damage.dice_damage}}" data-dtype="Number" />
                </td>
                <td>
                    <input name="system.runes.runable" type="checkbox" {{checked system.runes.runable}} />
                </td>
                <td>
                    <input name="system.attack.base" type="text" value="{{system.attack.base}}" data-dtype="Number" />
                </td>
                <td>
                    <select name="system.rune_type" >
                        {{#select system.rune_type}}
                        {{#each config.rune_type as |name type|}}
                        <option value="{{type}}">{{name}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                </td>
            </tr>
            <span class="weapon-damage-mod rollable" data-roll="d@damage.dice_damage" data-label="TAPER">Taper ?</span>
        </table>
    
        <textarea name = "system.description">{{system.description}}</textarea>
    </div>
    
</form>
