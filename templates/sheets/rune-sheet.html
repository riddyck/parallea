<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.system.attributs.type}}" height="64" width="64"/>
        <h1><select name="system.rune_type" >
            {{#select rune.system.attributs.type}}
            {{#each config.rune_type as |name type|}}
            <option value="{{type}}">{{name}}</option>
            {{/each}}
            {{/select}}
        </select></h1>
        <h1><select name="system.rune_type">
            {{#select rune.system.attributs.level}}
            {{#each config.rune_level as |name type|}}
            <option value="{{type}}">{{name}}</option>
            {{/each}}
            {{/select}}
        </select></h1>
    </header>    
    <div>

        <nav class="sheet-tabs tabs" data-group="primary">
            <a class="item" data-tab="features">Résumé</a>
            <a class="item" data-tab="settings">Paramètres</a>
        </nav>
        <section class="sheet-body">
        </section>
    </div>
</form>
