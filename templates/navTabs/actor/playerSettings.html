<ol class="items-list weapon-list">
    <li class="item flexrow items-header">
      <div class="item-name">Nom</div>
      <div class="item-controls">
        <a class="item-control item-create" title="Create item" data-type="stance"><i class="fas fa-plus"></i> Nouvelle posture</a>
      </div>
    </li>
    {{#each stances as |item id|}}
    <li class="item flexrow" data-item-id="{{item.object._id}}">
      <div class="item-name">
        <div class="item-image">
          <img src={{item.object.img}} title="{{item.object.name}}" width="24" height="24"/>
        </div>
        <h4>{{item.object.name}}</h4>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
    {{/each}}
  </ol>
