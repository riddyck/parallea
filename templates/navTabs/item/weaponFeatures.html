<table>
    <tr>
        <th>Base d'attaque</th>
        <th>Type d'attaque</th>
        <th>Dé de dégâts</th>
        <th>Base de défense</th>
    </tr>
    
    <tr>
        <td>
            <input name="system.attack.base" type="text" value="{{system.attack.base}}" data-dtype="Number" />
        </td>
        <td>
            <select name="system.attributs.type" >
                {{#select system.attributs.type}}
                {{#each config.weapon_types as |name type|}}
                <option value="{{type}}">{{name}}</option>
                {{/each}}
                {{/select}}
            </select>
        </td>
        <td>
            <input name="system.damage.dice_damage" type="text" value="{{system.damage.dice_damage}}" data-dtype="Number" />
        </td>
        <td>
            <input name="system.defense.base" type="text" value="{{system.defense.base}}" data-dtype="Number" />
        </td>
    </tr>
</table>
<div class="item-announce item-prop"><p>Arme équipée:</p><input name = "system.attributs.equiped" type="checkbox" {{checked system.attributs.equiped}}/></div>
<div class="item-announce item-prop"><p>Arme en main principale:</p><input name = "system.attributs.mainHand" type="checkbox" {{checked system.attributs.mainHand}}/></div>
<p>Descritpion de l'arme:</p>
<a class = "test">tcoucou</a>
<textarea name = "system.description">{{system.description}}</textarea>
