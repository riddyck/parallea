<ol class="items-list">
    <li class="item flexrow items-header">
        <div class="item-name">Nom</div>
        <div class="item-announce">Type</div>
        <div class="item-announce">Niveau</div>
        <div class="item-controls">
            <a class="item-control item-create" title="Create item" data-type="rune"><i class="fas fa-plus"></i> Nouvelle rune</a>
        </div>
    </li>
    {{#each runes as |rune id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
        <div class="item-name">
            <div class="item-image">
                <img src={{item.img}} title="{{item.system.atributs.type}}" width="24" height="24"/>
            </div>
            <h4>{{item.name}}</h4>
        </div>
        <div class="item-announce item-prop">
            <select name="system.rune_type" >
                {{#select rune.system.attributs.type}}
                {{#each config.rune_type as |name type|}}
                <option value="{{type}}">{{name}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>
        <div class="item-announce item-prop">
            <select name="system.rune_type">
                {{#select rune.system.attributs.level}}
                {{#each config.rune_level as |name type|}}
                <option value="{{type}}">{{name}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>
        <div class="item-controls">
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
    </li>
    {{/each}}
</ol>
