<div class="flexcol">
    <div class="flexrow flex-group-center">
        <label for="system.runes.runes_number" class="flexrow">Nombre de runes: </label>
        <input name = "system.runes.runes_number" type="text" value="{{system.runes.runes_number}}" data-dtype="Number" />
    </div>
</div>
<br>
<ol class="items-list">
    {{#each system.runes.runes as |rune id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
        {{#if rune.display}}
        <div class="item-announce item-prop">
            Rune {{id}}
        </div>
        <div class="item-announce item-prop">
            <select name="system.runes.runes.{{id}}.type" >
                {{#select rune.type}}
                {{#each rune.rune_type as |name type|}}
                <option value="{{type}}">{{name}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>
        <div class="item-announce item-prop">
            <select name="system.runes.runes.{{id}}.level" >
                {{#select rune.level}}
                {{#each rune.level_label as |name type|}}
                <option value="{{type}}">{{name}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>
        {{/if}}
    </li>
    {{/each}}
</ol>
